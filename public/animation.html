<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Show and Hide Div with Animation</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      .box1 {
        background-color: pink;
      }

      .box2 {
        background-color: burlywood;
        display: none;
      }

      .fade-out {
        opacity: 0;
      }

      .hidden {
        display: none;
      }

      .visible {
        display: block;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="box box1">
            <button>Click to Show Box2</button>
          </div>
          <div class="box box2"></div>
        </div>
        <div class="col-md-6"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const box1 = document.querySelector(".box1");
      const box2 = document.querySelector(".box2");
      const button = box1.querySelector("button");

      // Function to switch visibility between boxes
      function switchBoxes() {
        // Fade out box1
        box1.classList.add("fade-out");
        setTimeout(() => {
          box1.classList.add("hidden");
          box1.classList.remove("fade-out", "visible");

          // Show box2
          box2.classList.add("visible");
        }, 500); // Match the duration of the fade-out animation
      }

      // Add click event to button
      button.addEventListener("click", switchBoxes);

      // Automatically switch after 5 seconds
      setTimeout(switchBoxes, 5000);
    </script>
  </body>
</html>
